<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Expense Tracker</h1>
  <div class="container">
    <h3>Your Balance</h2>
    <h2 id="balance">Rs.0.00</h2>
    <div class="income-expense-container">
      <div>
        <h4>INCOME</h4>
        <p id="money-plus" class="money-plus">+Rs.0.00</p>
      </div>
      <div>
        <h4>EXPENSE</h4>
        <p id="money-minus" class="money-minus">-Rs.0.00</p>
      </div>
    </div>

    <h3>History</h3>
    <ul id="list" class="list">
      <li class="minus">
        Cash<span>-Rs.400</span><button class="delete-btn">x</button>
      </li>
    </ul>
    <h3>Add New Transition</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter Text">
      </div>
      <div class="form-control">
        <label for="amount">Amount <br>(negative - expense , positive - income )</label>
        <input type="number" id="amount" placeholder="Enter Amount">
      </div>
      <button class="btn">All Transactions</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
